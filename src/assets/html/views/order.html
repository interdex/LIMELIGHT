<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico" />
    <link rel="icon" href="img/favicon/favicon.ico" />
    <title>Title</title>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css" />

</head>

<body>

   
    <div class="container">
        <div class="order">
            <div class="order_left">
                <a href="#" class="order_logo">LIMELIGHT</a>
                <div class="breadcrumbs">
                    <ul>
                        <li>
                            <a href="#">Корзина</a>
                        </li>
                        <li>
                            <a href="#">Контактная информация</a>
                        </li>
                        <li>
                            <a href="#">Доставка</a>
                        </li>
                        <li>
                            <a href="#">Оплата</a>
                        </li>
                    </ul>
                </div>
                <form class="order_form">
                    <div class="order_form-group">
                        <div class="order_form-heading-wrap">
                            <div class="order_form-heading">Контактная информация</div>
                            <span>Уже есть аккаунт? <a href="#">Авторизоваться</a></span>
                        </div>
                        <div class="order_input-row">
                            <div class="order_input-wrap">
                                <label>Email</label>
                                <input type="text" name="email" maxlength="50">
                            </div>
                            <div class="order_input-wrap">
                                <label>Телефон</label>
                                <input type="text" name="phone" maxlength="50">
                            </div>
                        </div>
                        <label class="checkbox">
                            <input class="checkbox_input" type="checkbox">
                            <span class="checkbox_icon">
                                <img src="../img/checkbox-icon.svg" alt="">
                            </span>
                            <div class="checkbox_text">
                                Держите меня в курсе новостей <br/>
                                и эксклюзивных предложений
                            </div>
                        </label>
                    </div>

                    <div class="order_form-group">
                        <div class="order_form-heading-wrap">
                            <div class="order_form-heading">Адрес доставки</div>
                        </div>
                        <div class="order_input-row">
                            <div class="order_input-wrap">
                                <label>Имя</label>
                                <input type="text" name="name" maxlength="50">
                            </div>
                            <div class="order_input-wrap">
                                <label>Фамилия</label>
                                <input type="text" name="lastname" maxlength="50">
                            </div>
                        </div>
                        <div class="order_input-row">
                            <div class="order_input-wrap">
                                <label>Страна</label>
                                <input type="text" name="country" maxlength="50">
                            </div>
                            <div class="order_input-wrap">
                                <label>Город</label>
                                <input type="text" name="city" maxlength="50">
                            </div>
                        </div>
                        <div class="order_input-row">
                            <div class="order_input-wrap">
                                <label>Адрес</label>
                                <input type="text" name="address" maxlength="50">
                            </div>
                            <div class="order_input-wrap">
                                <label>Индекс</label>
                                <input type="text" name="index" maxlength="50">
                            </div>
                        </div>
                        <div class="order-textarea">
                            <textarea name="comment"></textarea>
                        </div>
                    </div>

                    <div class="order_form-group">
                        <div class="order_form-heading-wrap">
                            <div class="order_form-heading">Доставка</div>
                        </div>
                        <div class="order_form-select">
                            <select name="delivery">
                                <option value="sdek">СДЭК</option>
                                <option value="ems">EMS</option>
                                <option value="dhl" disabled>DHL</option>
                            </select>
                        </div>
                    </div>

                    <div class="order_form-group">
                        <div class="order_form-heading-wrap">
                            <div class="order_form-heading">Оплата</div>
                        </div>
                        <div class="order_form-select">
                            <select name="payment">
                                <option value="payment" selected disabled>Банковская карта / Apple Pay / Google Pay</option>
                                <option value="ems">Банковская карта</option>
                                <option value="dhl">Apple Pay</option>
                                <option value="dhl">Google Pay</option>
                            </select>
                        </div>
                    </div>

                    <div class="order_form-policy">
                        Нажимая кнопку «Оформить заказ», вы соглашаетесь с публичной офертой
                    </div>
                    <div class="order_form-submit">
                        <button class="btn btn-primary" type="submit">ОФОРМИТЬ ЗАКАЗ</button>
                        <a href="#">ВЕРНУТЬСЯ В КОРЗИНУ</a>
                    </div>

                </form>
            </div>
            <div class="order_right">
                
            </div>
        </div>
    </div>

</body>

</html>
